
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styleSolicitar.css">
    <title>Uber - Solicitar Corrida</title>
</head>
<body>
    <div class="container">
        <h1>Solicitar Corrida</h1>
        <div class="form-group">
            <label for="origin">Ponto de Origem:</label>
            <input type="text" id="origin" placeholder="Ex: Rua A, 123" required>
        </div>
        <div class="form-group">
            <label for="destination">Ponto de Destino:</label>
            <input type="text" id="destination" placeholder="Ex: Rua B, 456" required>
        </div>
        <button id="requestRide">Solicitar Corrida</button>
        <a href="../Html/agendar.html">
            <i class="fas fa-user"></i> agendar Corrida
        </a>
        <div id="message" class="message"></div>
        <div id="resposta"></div>
    </div>
    <script src="../Js/solicitarScript.js"></script>
</body>
</html>
